<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <!-- further learning - https://developers.google.com/web/fundamentals/web-components/shadowdom -->
  
</body>
</html>

<script>
  const testDiv = document.getElementById('test');
  testDiv.attachShadow({mode: 'open'});
  testDiv.shadowRoot.innerHTML = 
  `
  <style>
    p {
      color: blue;
    }
    </style>

    <p>This is an element in shadow DOM</p>
    `

</script>
